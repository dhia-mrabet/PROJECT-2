<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styless.css"> </head>
<body>
  <h1>Inscription</h1> <form action="sauvegarder.html" name="f1" method="GET">
    <fieldset>
      <legend>Informations personnelles</legend>

      <div class="form-group"> <label for="nom">Nom:</label>
        <input type="text" name="nom" maxlength="30" id="nom">
      </div>

      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" maxlength="30" id="prenom">
      </div>

      <div class="form-group">
        <label for="date">Date de naissance:</label>
        <input type="date" name="date" id="date">
      </div>

      <div class="form-group">
        <label for="mot_de_passe">Mot de passe:</label>
        <input type="password" name="mot_de_passe" id="mot_de_passe">
      </div>

      <div class="form-group">
        <label>Sexe:</label>
        <br>
        <input type="radio" name="sexe" value="Masculin" id="sexe_masculin">Masculin
        <br>
        <input type="radio" name="sexe" value="feminin" id="sexe_feminin">Féminin
      </div>

      <div class="form-group">
        <label for="email">Adresse email:</label>
        <input type="email" name="email" id="email">
      </div>

      <div class="form-group">
        <label for="adresse">Adresse:</label><br>
        <textarea name="adresse" cols="25" rows="3" id="adresse"></textarea>
      </div>
    </fieldset>

    <fieldset>
      <legend>Informations supplémentaires</legend>

      <div class="form-group">
        <label for="liste">Cycle:</label><br>
        <select name="liste" size="1" id="liste">
          <option selected>Mécatronique</option>  <option>Informatique</option>
          <option>Indus</option>
        </select>
      </div>

      <div class="form-group">
        <label>Loisirs:</label>
        <p>
          <input type="checkbox" name="option1" value="sport">Musique<br>
          <input type="checkbox" name="option2" value="musique">Théâtre<br>
          <input type="checkbox" name="option3" value="dessin">Dessin<br>
        </p>
      </div>

      <div class="form-group">
        <label for="fichier">Votre photo jpg,png,bmp...:</label>
        <input name="fichier" type="file" size="35" id="fichier">
      </div>
    </fieldset>

    <div class="button-group"> <input type="submit" value="Envoyer">
      <input type="reset" value="Annuler">
    </div>
    <br>
    <a href="robotmeet.html"target="_blank">
        <button>Home</button>
    </a>


  </form>
</body>
</html>
